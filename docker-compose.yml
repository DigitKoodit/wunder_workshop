version: '3.5'

services:
  react-app:
    container_name: wunder-app
    restart: always
    build:
      context: ./frontend
      dockerfile: Dockerfile
    command: 'yarn start'
    volumes:
      - './frontend:/frontend'
    ports:
      - '3000:3000'
      - '35729:35729'
  drupal:
    image: drupal:latest
    ports:
      - '3030:80'
    volumes:
      - './drupal/modules:/var/www/html/modules'
      - './drupal/themes:/var/www/html/themes'
      - '/var/www/html/sites/default/files'
  mariadb:
    image: mariadb:latest
